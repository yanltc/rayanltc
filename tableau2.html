<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau Fusion</title>
  <style>
    table, th, td {
      border: 2px solid black;
      
      padding: 30px;
      text-align: center;
    }
    table {
      margin-bottom: 50px;
      width: 50%;
      height: 50%;
        margin-left:auto;
        margin-right: auto;
    }
  </style>
  <link rel="stylesheet" href="tableau2.css">
</head>
<body>
  
<h2 style="text-align: center;"><em><u>Tableau fusion</u></em>
</h2>

<table style="text-align: center;">
  <tr>
    <td rowspan="2">A</td>
    <td colspan="2">B</td>
  </tr>
  <tr>
    <td colspan="2">C</td>
  </tr>
  <tr>
    <td>D</td>
    <td>E</td>
    <td>F</td>
  </tr>
  <tr>
    <td colspan="3">G</td>
  </tr>
</table>

</body>
</html>
