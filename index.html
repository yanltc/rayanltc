<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site avec iframe compact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 65%;
      max-width: 1000px;
      margin-top: 20px;
    }

    .entete {
      height: 25vh;
      width: 100%;
      border: none;
    }

    .main {
      display: flex;
      height: 60vh;
      margin-top: 10px;
    }

    .menu {
      width: 20%;
      border: none;
    }

    .contenu {
      width: 80%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="entete.html" class="entete" scrolling="no"></iframe>

    <div class="main">
      <iframe src="azerty.html" class="menu"></iframe>
      <iframe src="apropos.html" class="contenu" name="oui"></iframe>
    </div>
  </div>
</body>
</html>
